<div class="contact-list-container">
  <div class="contact-list-header">
    <h2 class="header-title">Contacts</h2>
    <div class="header-actions">
      <button class="nav-btn prev" aria-label="Previous">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
          <path d="M10 12L6 8L10 4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
      <button class="nav-btn next" aria-label="Next">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
          <path d="M6 12L10 8L6 4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
      <button class="nav-btn close-mobile" aria-label="Close sidebar" (click)="onCloseSidebar()">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
          <path d="M12 4L4 12M4 4L12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
  </div>
  
  <div class="search-container">
    <p class="search-label">Search for a contact</p>
    <div class="search-input-wrapper">
      <input 
        type="text" 
        class="search-input" 
        placeholder="Name, email or phone number"
        [(ngModel)]="searchTerm"
      >
      <svg class="search-icon" width="16" height="16" viewBox="0 0 16 16" fill="none">
        <path d="M14 14L10.6667 10.6667M12 6.66667C12 9.61219 9.61219 12 6.66667 12C3.72115 12 1.33333 9.61219 1.33333 6.66667C1.33333 3.72115 3.72115 1.33333 6.66667 1.33333C9.61219 1.33333 12 3.72115 12 6.66667Z" 
          stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
  </div>
  
  <div class="contacts-list">
    @for (contact of filteredContacts; track contact.id) {
      <div 
        class="contact-item"
        [class.active]="selectedContactId === contact.id"
        (click)="selectContact(contact)"
      >
        <div class="contact-avatar-wrapper">
          <img 
            [src]="contact.avatar || 'https://ui-avatars.com/api/?name=' + contact.name" 
            [alt]="contact.name + ' avatar'"
            class="contact-avatar"
          >
          <span class="status-indicator" [ngClass]="getStatusClass(contact.status)"></span>
        </div>
        
        <div class="contact-info">
          <h3 class="contact-name">{{ contact.name }}</h3>
          <p class="contact-title">{{ contact.department || contact.title }}</p>
        </div>
        
        <div class="contact-actions">
          <button class="action-btn" aria-label="Chat">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
              <path d="M6.66667 10H6.675M10 10H10.0083M13.3333 10H13.3417M18.3333 10C18.3333 14.6024 14.6024 18.3333 10 18.3333C8.55535 18.3333 7.19688 17.9733 6.00421 17.3405L1.66667 18.3333L2.65956 13.9958C2.02673 12.8031 1.66667 11.4446 1.66667 10C1.66667 5.39763 5.39763 1.66667 10 1.66667C14.6024 1.66667 18.3333 5.39763 18.3333 10Z" 
                stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
          <button class="action-btn" aria-label="Call">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
              <path d="M2.5 7.5C2.5 14.4036 8.09644 20 15 20H16.25C17.2165 20 18 19.2165 18 18.25V16.9671C18 16.2054 17.4543 15.5487 16.7023 15.413L14.4523 15.0052C13.7894 14.8851 13.1326 15.2428 12.8835 15.8584L12.5 16.75C12.5 16.75 10 16.25 7.5 13.75C5 11.25 4.5 8.75 4.5 8.75L5.39165 8.36648C6.00724 8.11743 6.36488 7.46062 6.24479 6.79774L5.83699 4.54774C5.70129 3.79567 5.09463 3.25 4.33296 3.25H3.05C2.08353 3.25 1.25 4.08353 1.25 5.05C1.25 6.0878 1.33307 7.10652 1.49381 8.09966" 
                stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
          <button class="action-btn more" aria-label="More options">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
              <path d="M10 10.8333C10.4603 10.8333 10.8333 10.4603 10.8333 10C10.8333 9.53977 10.4603 9.16667 10 9.16667C9.53977 9.16667 9.16667 9.53977 9.16667 10C9.16667 10.4603 9.53977 10.8333 10 10.8333Z" 
                stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M10 5C10.4603 5 10.8333 4.62691 10.8333 4.16667C10.8333 3.70643 10.4603 3.33334 10 3.33334C9.53977 3.33334 9.16667 3.70643 9.16667 4.16667C9.16667 4.62691 9.53977 5 10 5Z" 
                stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M10 16.6667C10.4603 16.6667 10.8333 16.2936 10.8333 15.8333C10.8333 15.3731 10.4603 15 10 15C9.53977 15 9.16667 15.3731 9.16667 15.8333C9.16667 16.2936 9.53977 16.6667 10 16.6667Z" 
                stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
      </div>
    }
  </div>
</div>

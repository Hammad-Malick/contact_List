<div class="app-container">
  <!-- Mobile header with hamburger menu -->
  <header class="mobile-header">
    <button class="hamburger-menu" (click)="toggleSidebar()" aria-label="Toggle menu">
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
    </button>
    <h1 class="mobile-title">Contact Management</h1>
  </header>

  <!-- Overlay for mobile -->
  <div class="sidebar-overlay" 
       [class.active]="isSidebarOpen" 
       (click)="toggleSidebar()"></div>

  <!-- Sidebar -->
  <aside class="sidebar" [class.open]="isSidebarOpen">
    <app-contact-list 
      (contactSelected)="onContactSelected($event)"
      (closeSidebar)="toggleSidebar()">
    </app-contact-list>
  </aside>

  <!-- Main content -->
  <main class="main-content">
    <app-contact-details [contact]="selectedContact"></app-contact-details>
  </main>
</div>
